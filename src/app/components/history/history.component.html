<style>
    
    *{
    margin: 0;
    padding: 0;
}
body{
    font-family: lato;
}
#history{
    width: 100%;
    height: 100vh;
    scroll-behavior: smooth;
    overflow-y: scroll;
}
#history div{
    position: relative;
    height: 100%;
}
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    padding: 0 40px;
}
.content h1 {
    font-size: 70px;
    font-weight: bold;
    color: #262626;
    text-transform: uppercase;
    margin-bottom: 40px;
}
.content h2 {
  font-size: 35px;
  font-weight: bold;
  color: #262626;
  text-transform: uppercase;
  margin-bottom: 40px;
}

.content p {
line-height: 1.5;
font-style: italic;
margin: auto;
color: #000;
}
</style>

<div id="history">
    <section class="content">
    <h2>History</h2>
        <div *ngFor="let h of history" style="align-items: left;">{{h}}</div>
    </section>
    
</div>
