<style>
    #language div{
        position: relative;
        height: 100%;
    }
    .content {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%,-50%);
        text-align: center;
        padding: 0 40px;
    }
    .content h1 {
        font-size: 70px;
        font-weight: bold;
        color: #262626;
        text-transform: uppercase;
        margin-bottom: 40px;
    }
    .content h2 {
      font-size: 35px;
      font-weight: bold;
      color: #262626;
      text-transform: uppercase;
      margin-bottom: 40px;
    }
    
    .content p {
    line-height: 1.5;
    font-style: italic;
    margin: auto;
    color: #000;
    }
    
    .textarea{
      width: 100%;
      height: 150px;
      padding: 12px 20px;
      box-sizing: border-box;
      border-color: #000;
      border-width: 1px;
      border-radius: 4px;
      background-color: #f8f8f8;
      resize: none;
      
    }
    .submit{
      background-color: #fff;
      border-color: #fff;
      border-radius: 4px;
      padding:10px;
      margin:10px 0;
      transition-duration: 0.4s;
      color: #000;
    }
    .submit:hover {
      background-color: #ddffde; 
      color: #000;
    }
    
    </style>
    
    <div id="language">
        <section class="content">
          <h2>Language detection</h2>
          <form [formGroup]="languageForm" (submit)="findLanguage()" class="mb-5">
            <p>Enter the text for the language detection:</p>
              <div><textarea type="text" class="textarea" placeholder="Write text..." [formControlName]="'text'"></textarea></div>
                <div><input type="checkbox" class="detection" id="clean" name="detection" value="clean" [formControlName]="'clean'"/>
                  <label for="clean">Clean</label>
                </div>
              <div><input type="submit" class="submit" value="Submit"></div>
            <p>Results:</p>
            <div>
              <span>This is the language you are searching: </span>
              <span style="color: red;"> {{this.language.detectedLangs[0].lang}}</span>
              <div>
                <span>Confidance number:</span>
                <span style="color: red;">  {{this.language.detectedLangs[0].confidence}}</span>
              </div>
            </div>
          </form>
        </section>
    </div>
