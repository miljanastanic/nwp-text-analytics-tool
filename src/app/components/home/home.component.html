<style>
    
    *{
    margin: 0;
    padding: 0;
}
body{
    font-family: lato;
}
#home{
    background-image: url(plant.jpg);
    width: 100%;
    height: 100vh;
    scroll-behavior: smooth;
    overflow-y: scroll;
}
#home div{
    position: relative;
    height: 100%;
}
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    padding: 0 40px;
}
.content h1 {
    font-size: 70px;
    font-weight: bold;
    color: #262626;
    text-transform: uppercase;
    margin-bottom: 40px;
}
.content h2 {
  font-size: 35px;
  font-weight: bold;
  color: #262626;
  text-transform: uppercase;
  margin-bottom: 40px;
}

.content p {
line-height: 1.5;
font-style: italic;
margin: auto;
color: #000;
}
.submit{
  background-color: #fff;
  border-color: #fff;
  border-radius: 4px;
  padding:10px;
  margin:10px 0;
  transition-duration: 0.4s;
  color: #000;
}
.submit:hover {
  background-color: #ddffde; 
  color: #000;
  
}
.fname{
  background-color: #fff;
  border-color: #000;
  border-width: 1.5px;
  border-radius: 0%;
  height: 20px;
  width: 300px;
}
</style>

<div id="home">
    <section class="content">
    <h2>Registration</h2>
    <p>
    Unesi token:
    </p>
    <form (submit)="setTokenString()" class="mb-5">
      <input type="text" class="fname" name="fname" [(ngModel)]="tokenString"><br>
      <input type="submit" class="submit" value="Submit">
      <p>This is your token (you can change it by filling the field again) and submit to save:    {{tokenString}}</p>
    </form>
    </section>
</div>
